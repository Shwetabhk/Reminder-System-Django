<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <title>Trucks</title>
    </head>
    <body style="font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif" >
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container col-5"> 
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                        <b>Notifications</b>
                    </button>
                    <ul class='list-group'>
                        <div class="dropdown-menu bg-secondary">
                            {%for i in y%}
                            <a class="dropdown-item list-group-item bg-dark" style="color:bisque" href="#">{{i}}</a>
                            {%endfor%}
                        </div>
                    </ul>
                </div>
            </div>    
            <div class='container col-7' style="color:bisque">
                <h3>
                    <b>Gudgaon Travels Pvt. Ltd.</b>
                </h3>
            </div>
        </nav>
        <div class="row">
            {%for k in trucks%}
            <div class="card col-3" style="width:400px">
                <img class="card-img-top"  src="{{k.image.url}}" alt="Card image">
                <div class="card-body">
                <h4 class="card-title">{{k}}</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </body>
</html>
